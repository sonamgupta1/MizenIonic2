<ion-navbar *navbar>
    <a menu-toggle>
        <icon menu></icon>
    </a>
    <ion-title>Login</ion-title>
</ion-navbar>


<ion-content class="login">

    <ion-list>
        <div class="logo">
            <img src="img/logo.png">
        </div>

        <div class="align-center">
            <p>Sign in with social network</p>
        </div>

        <ion-row>
            <button (click)="login()" primary block>Facebook</button>
        </ion-row>
        <div class="align-center padding">
            OR
        </div>

        <ion-input floating-label>
            <ion-label primary>Username</ion-label>
            <input type="text">
        </ion-input>

        <ion-input floating-label>
            <ion-label primary>Password</ion-label>
            <input type="password">
        </ion-input>


        <ion-row>
            <button (click)="login()" primary block>Sign in</button>

        </ion-row>
    </ion-list>

</ion-content>
